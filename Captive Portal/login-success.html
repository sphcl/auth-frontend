<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/login-success.css">
    <title>Conectado com sucesso</title>
</head>
<body>
    <main id="container">
        <div class="logos">
            <a href="#">
                 <img src="assets/imgs/logo-governo-de-sp.png" alt="Governo de SP">
            </a>

            <a href="#">
                <img src="assets/imgs/logo-fatec-scs.png" alt="Fatec SCS">
            </a>
                
            <a href="#">
                <img src="assets/imgs/logo_cps.png" alt="CPS">
            </a>
        </div>
        
        <form id="success_form">
            
            <div id="form_header">
                <i id="wifi_icon" class="fa-solid fa-wifi"></i>
                <h1>Conectado</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="inputs">
                <p class="desc">
                    Você foi conectado à plataforma com sucesso.
                </p>

                <a href="https://www.youtube.com/@fatecsaocaetano"
                   target="_blank" 
                   class="yt_link">
                    <img src="assets/imgs/icons8-youtube-50.png" alt="YouTube Logo">
                    Acompanhe o canal da Fatec no YouTube
                </a>

                <button type="button" id="login_button"
                        onclick="window.location.href='https://fatecsaocaetano.cps.sp.gov.br/'">
                    Quero Saber Mais
                </button>
            </div>
        </form>
    </main>
<script type="text/javascript" src="assets/js/login-success.js"></script>
</body>
</html>
